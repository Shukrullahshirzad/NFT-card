<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
</head>
<body>

  <div class="card">
    <div class="content">
      <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="" class="main-img">
        <img src="./images/icon-view.svg" alt="" class="eye">
      </div>
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <div class="para">Our Equilibrium collection promotes balance and calm.</div>
        <div class="figures">
          <div class="etu">
            <img src="./images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="timeLeft">
            <img src="./images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="">
        <p><span class="creator">Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
